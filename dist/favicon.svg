<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Document shape with corner fold -->
  <path d="M10 10 L75 10 L90 25 L90 90 L10 90 Z" fill="url(#grad)" filter="url(#shadow)"/>
  <!-- Corner fold -->
  <path d="M75 10 L75 25 L90 25 Z" fill="#991b1b"/>
  <!-- Exclamation mark -->
  <text x="50" y="65" font-family="Monaco, monospace" font-size="45" font-weight="bold" fill="white" text-anchor="middle">!</text>
  <!-- Lines suggesting text -->
  <rect x="25" y="75" width="30" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="25" y="81" width="20" height="2" rx="1" fill="rgba(255,255,255,0.2)"/>
</svg>
